{% extends "shop/base.html" %}
{% block content %}

<table>
    {% for item in items %}
    <tr>
        {% if item.complete %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif%}
        <td>
            <a href="/toggle/{{ item.id }}">
                <button>Toggle</button>
            </a>
        </td>
        <td>
            <a href="/edit/{{ item.id }}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <a href="/delete/{{ item.id }}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td> No Items In List</td>
    </tr>
    {% endfor%}
</table>
<a href="/add">Add an Item to Shopping List</a>
{% endblock %}
