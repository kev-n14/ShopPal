{% extends "shop/base.html" %}
{% block content %}
<div class="container container-lg container-md container-sm text-center">
    <h1>Shopping List</h1>
    <table class="table">
        {% for item in items %}
        <tr>
            {% if item.complete %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif%}

            <td>

                <div class="input-group mb-2">
                    <span class="input-group-text">â‚¬</span>
                    <input type="text" class="form-control-sm" aria-label="Amount (to the nearest euro)">
                    <span class="input-group-text">.00</span>
                </div>
            </td>

            <td>
                <div>
                    <a href="/toggle/{{ item.id }}">
                        <button class="btn btn-outline-primary">Toggle</button>
                    </a>


                    <a href="/edit/{{ item.id }}">
                        <button class="btn btn-outline-primary">Edit</button>
                    </a>


                    <a href="/delete/{{ item.id }}">
                        <button class="btn btn-outline-danger">Delete</button>
                    </a>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td> No Items In List</td>
        </tr>
        {% endfor%}
    </table>

    <a href="/add">Add an Item to Shopping List</a>
</div>
{% endblock %}
