{% extends "shop/base.html" %}
{% block content %}

<h1>Add Items to Shopping List: </h1>
<form action="add" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- render form template variable -->
    <div>
        <p>
            <button type="submit">Add Item To List</button>
        </p>
    </div>
</form>
{% endblock %}
