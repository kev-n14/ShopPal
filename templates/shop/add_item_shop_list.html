{% extends "shop/base.html" %}
{% block content %}
<div class="container container-lg container-md container-sm center">
    <h1>Add Items to Shopping List: </h1>
    <form action="add" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button class="btn btn-outline-primary" type="submit">Add Item To List</button>
            </p>
        </div>
    </form>
</div>
{% endblock %}
